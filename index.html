<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- GSAP -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
    >
    </script>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bora Code | 4</title>
  </head>
  <body>
    <main>
      <section class="container">
         <div class="details">
           <div class="firstLine">
              <div class="avatar">
                <img src="assets/img/perfil.png" alt="foto de perfil do usuário">
                <div class="info">
                  <p class="name">Cecilia Sassaki</p>
                  <div class="status"><span></span> Online</div>
                </div>
              </div>
              <div class="close">
                <img src="assets/img/close.svg" alt="close icon">
              </div>
           </div>
           <div class="secondLine">
             <div>Hoje 11:30</div>
           </div>
         </div>
         <div class="contentMessage">
           <div class="boxMessage">
            <div class="message">
             <p class="description">Cecilia - 11:30</p>
             <div class="messageText">
              Tive uma ideia incrível para um projeto! 😍
             </div>
            </div>
           </div>
           <div class="boxMessage">
            <div class="message">
              <p class="description">Você - 11:32</p>
              <div class="messageText">
                Sério? Me conta mais.
              </div>
            </div>
          </div>
          <div class="boxMessage">
            <div class="message">
              <p class="description">Cecilia - 11:34</p>
              <div class="messageText">
                E se a gente fizesse um chat moderno e responsivo em apenas uma semana?
              </div>
            </div>
          </div>
          <div class="boxMessage">
            <div class="message">
              <p class="description">Você - 11:36</p>
              <div class="messageText">
                #boraCodar! 🚀
              </div>
            </div>
          </div>
         </div>
         <div class="sendInput">
          <input type="text" name="message" id="message" placeholder="Digite sua mensagem">
          <label><img src="assets/img/send.svg" alt="enviar icone"></label>
        </div>
      </section>
    </main>
    <script src="assets/js/main.js"></script>
  </body>
</html>
